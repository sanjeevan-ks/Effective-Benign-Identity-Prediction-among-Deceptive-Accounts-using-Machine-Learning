<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BOT DETECTOR</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
    		<h2 class='container-heading'><span>BOT DETECTOR</h2>
            <div class='description'>
    			<p>Please type in the text box to check whether the message is a bot or Not</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <h3>Follwer Count</h3>
                    <div class="in">
                        <input type="text" name="dt">
                    </div>
                <h3>Friends Count</h3>
                    <div class="in">
                        <input type="text" name="dt">
                    </div>
                <h3>Statuses Count</h3>
                    <div class="in">
                        <input type="text" name="dt">
                    </div>
        		<textarea class='message-box' name="message" rows="15" cols="75" placeholder="Enter Your Message Here.... "></textarea><br/>
        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       

    </body>
</html>
